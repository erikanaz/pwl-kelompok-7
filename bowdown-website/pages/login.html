<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/kMVq5O1npcrJZzpxlYtb7i/7BfjFGzPmDz3cx8pXrjxAoqQpqG9kg2O60MzKs5Tj/z5hLrGz3h+DQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    .custom-red {
      color: #DB0404;
    }
    .custom-bg-red {
      background-color: #DB0404;
    }
    .insomnesia-font {
      font-family: 'Insomnesia', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 h-screen">
  <div class="flex h-full">
    <!-- Form Login Section -->
    <div class="flex flex-col justify-center w-full md:w-1/2 p-8 md:p-16 bg-white">
      <div class="flex flex-col items-center mb-6">
        <h1 class="text-3xl font-bold text-gray-800">Welcome To <img src="../assets/logo_tangan.png" alt="clap" class="inline-block w-6 h-6"></h1>
        <h1 class="text-2xl font-bold custom-red insomnesia-font">BOWDOWN</h1>
        <p class="text-gray-500 text-center text-sm mt-2">Welcome back! Please Login to your account </p>
      </div>
      <form action="admin-dashboard.html" method="POST" class="space-y-4">
        <div class="flex items-center border border-gray-300 rounded-lg px-4 py-2 focus-within:border-red-500">
          <i class="fas fa-envelope text-gray-500 mr-3"></i>
          <input type="email" id="email" name="email" class="w-full focus:outline-none" placeholder="Email" required>
        </div>
        <div class="flex items-center border border-gray-300 rounded-lg px-4 py-2 focus-within:border-red-500">
          <i class="fas fa-lock text-gray-500 mr-3"></i>
          <input type="password" id="password" name="password" class="w-full focus:outline-none" placeholder="Password" required>
        </div>
        <button type="submit" class="w-full font-bold py-3 mt-4 text-white rounded-lg custom-bg-red hover:bg-red-700">LOG IN</button>
      </form>
      <div class="flex justify-between items-center mt-4 text-sm text-gray-500">
        <span>Donâ€™t have an account?</span>
        <a href="register.html" class="custom-red font-medium">Register Now</a>
      </div>
      <div class="flex items-center my-4">
        <hr class="flex-grow border-t border-gray-300">
        <span class="px-3 text-gray-500">Or</span>
        <hr class="flex-grow border-t border-gray-300">
      </div>
      <div class="flex justify-center space-x-4">
        <button class="w-10 h-10 bg-gray-200 rounded-full flex items-center justify-center" onclick="loginWithGoogle()">
          <img src="../assets/logo_google.png" alt="Google" class="w-6 h-6">
        </button>
        <button class="w-10 h-10 bg-gray-200 rounded-full flex items-center justify-center" onclick="loginWithFacebook()">
          <img src="../assets/logo_facebook.png" alt="Facebook" class="w-6 h-6">
        </button>
      </div>
    </div>

    <!-- Image Section -->
    <div class="hidden md:block md:w-1/2">
      <img src="../assets/Background.png" alt="Background Image" class="w-full h-full object-cover">
    </div>
  </div>

  <script>
    function loginWithGoogle() {
      // Implement Google login logic here
      alert("Login with Google clicked!");
      // Redirect to Google OAuth or use Firebase authentication, etc.
    }

    function loginWithFacebook() {
      // Implement Facebook login logic here
      alert("Login with Facebook clicked!");
      // Redirect to Facebook OAuth or use Facebook SDK, etc.
    }
  </script>
</body>
</html>
