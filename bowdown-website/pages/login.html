<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/kMVq5O1npcrJZzpxlYtb7i/7BfjFGzPmDz3cx8pXrjxAoqQpqG9kg2O60MzKs5Tj/z5hLrGz3h+DQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    .custom-red {
      color: #DB0404;
    }
    .custom-bg-red {
      background-color: #DB0404;
    }
    .insomnesia-font {
      font-family: 'Insomnesia', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="flex items-center justify-center min-h-screen">
    <div class="flex max-w-4xl bg-white shadow-lg rounded-lg overflow-hidden w-full">
      <!-- Form Login Section -->
      <div class="w-full md:w-1/2 p-10">
        <div class="flex flex-col items-center mb-6">
          <h1 class="text-3xl font-bold text-gray-800">Welcome To <img src="../assets/logo_tangan.png" alt="clap" class="inline-block w-6 h-6"></h1>
          <h1 class="text-2xl font-bold custom-red insomnesia-font">BOWDOWN</h1>
          <p class="text-gray-500 text-center text-sm mt-2">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard.</p>
        </div>
        <form action="admin.html" method="POST" class="space-y-6"> <!-- Increased space for better layout -->
          <div class="flex items-center border rounded-lg px-4 py-2">
            <i class="fas fa-user text-gray-500 mr-3"></i>
            <input type="text" id="username" name="username" class="w-full focus:outline-none" placeholder="Username" required>
          </div>
          <div class="flex items-center border rounded-lg px-4 py-2">
            <i class="fas fa-lock text-gray-500 mr-3"></i>
            <input type="password" id="password" name="password" class="w-full focus:outline-none" placeholder="Password" required>
          </div>
          <button type="submit" class="w-full py-3 mt-4 text-white rounded-lg custom-bg-red hover:bg-red-700">SIGN IN</button>
        </form>
        <div class="flex justify-between items-center mt-4 text-sm text-gray-500">
          <span>Donâ€™t have an account?</span>
          <a href="register.html" class="custom-red font-medium">Sign Up Now</a>
        </div>
        <div class="flex items-center my-6">
          <hr class="flex-grow border-t border-gray-300">
          <span class="px-3 text-gray-500">Or</span>
          <hr class="flex-grow border-t border-gray-300">
        </div>
        <div class="flex justify-center space-x-4">
          <button class="w-10 h-10 bg-gray-200 rounded-full flex items-center justify-center">
            <img src="../assets/logo_google.png" alt="Google" class="w-6 h-6">
          </button>
          <button class="w-10 h-10 bg-gray-200 rounded-full flex items-center justify-center">
            <img src="../assets/logo_facebook.png" alt="Facebook" class="w-6 h-6">
          </button>
        </div>
      </div>

      <!-- Image Section -->
      <div class="hidden md:block md:w-1/2">
        <img src="../assets/Baground.png" alt="Background Image" class="w-full h-full object-cover">
      </div>
    </div>
  </div>
</body>
</html>
