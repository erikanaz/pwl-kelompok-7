<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .bg-register {
            background-image: url('https://media.discordapp.net/attachments/1066661895131498556/1066670041818210384/unknown.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        .custom-red {
            color: #DB0404;
        }
        .insomnesia-font {
            font-family: 'Insomnesia', sans-serif;
        }
    </style>
</head>
<body class="bg-register flex items-center justify-center min-h-screen font-sans">
    <div class="flex flex-col md:flex-row items-center w-full max-w-4xl mx-auto p-4">
        <div class="bg-white rounded-lg shadow-lg p-8 w-full md:w-1/2">
            <div class="text-center mb-6">
                <h1 class="text-3xl font-bold text-gray-800">Welcome To <img src="../assets/logo_tangan.png" alt="clap" class="inline-block w-6 h-6"></h1>
                <h2 class="text-2xl font-bold custom-red insomnesia-font">BOWDOWN</h2>
            </div>
            <form class="space-y-4">
                <div>
                    <label for="first_name" class="block text-gray-700 text-sm font-bold mb-2">First Name</label>
                    <input type="text" id="first_name" name="first_name" placeholder="Enter First Name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div>
                    <label for="last_name" class="block text-gray-700 text-sm font-bold mb-2">Last Name</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Enter Last Name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div>
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter Email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div>
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter Password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div>
                    <label for="confirm_password" class="block text-gray-700 text-sm font-bold mb-2">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Enter Confirm Password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="flex justify-center mb-6">
                    <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Register</button>
                </div>
            </form>
            <p class="text-gray-600 mt-2">Do you have an account? <a href="login.html" class="text-red-500">Sign In</a></p> <!-- Update href to login.html -->
        </div>
        <div class="hidden md:block md:w-1/2">
            <img src="../assets/Baground.png" alt="Background Image" class="w-full h-full object-cover"> <!-- Pastikan nama file gambar dan jalur benar -->
        </div>
    </div>
</body>
</html>
