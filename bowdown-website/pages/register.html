<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .bg-register {
            background-image: url('https://media.discordapp.net/attachments/1066661895131498556/1066670041818210384/unknown.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        .custom-red {
            color: #DB0404;
        }
        .custom-bg-red {
            background-color: #DB0404; /* Same background color as login */
        }
        .insomnesia-font {
            font-family: 'Insomnesia', sans-serif;
        }
        .full-height {
            height: 100vh; /* Full height for the screen */
        }
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent default form submission
            // Here you can add any form validation or processing logic if needed

            // Redirect to login.html
            window.location.href = 'login.html';
        }
    </script>
</head>
<body class="bg-register flex items-start justify-center font-sans min-h-screen">
    <div class="w-full h-full grid grid-cols-1 md:grid-cols-2 full-height bg-white rounded-lg overflow-hidden">
        <!-- Form Register -->
        <div class="flex flex-col items-center justify-start p-8">
            <div class="w-full max-w-md mt-0"> <!-- No margin-top for higher positioning -->
                <div class="text-center mb-6">
                    <h1 class="text-3xl font-bold text-gray-800">Welcome To <img src="../assets/logo_tangan.png" alt="clap" class="inline-block w-6 h-6"></h1>
                    <h2 class="text-2xl font-bold custom-red insomnesia-font">BOWDOWN</h2>
                </div>
                <form class="space-y-4" onsubmit="handleSubmit(event)">
                    <div>
                        <label for="first_name" class="block text-gray-700 text-sm font-bold mb-1">First Name</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Enter First Name" class="appearance-none w-full py-1 px-2 border border-gray-300 rounded-md text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-red-500">
                    </div>
                    <div>
                        <label for="last_name" class="block text-gray-700 text-sm font-bold mb-1">Last Name</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Enter Last Name" class="appearance-none w-full py-1 px-2 border border-gray-300 rounded-md text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-red-500">
                    </div>
                    <div>
                        <label for="email" class="block text-gray-700 text-sm font-bold mb-1">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter Email" class="appearance-none w-full py-1 px-2 border border-gray-300 rounded-md text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-red-500">
                    </div>
                    <div>
                        <label for="password" class="block text-gray-700 text-sm font-bold mb-1">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter Password" class="appearance-none w-full py-1 px-2 border border-gray-300 rounded-md text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-red-500">
                    </div>
                    <div>
                        <label for="confirm_password" class="block text-gray-700 text-sm font-bold mb-1">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" placeholder="Enter Confirm Password" class="appearance-none w-full py-1 px-2 border border-gray-300 rounded-md text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-red-500">
                    </div>
                    <div class="flex justify-center mt-6">
                        <button type="submit" class="custom-bg-red hover:bg-red-700 text-white font-bold w-full py-3 px-4 rounded-md focus:outline-none focus:shadow-outline">REGISTER</button>
                    </div>
                </form>
                <p class="flex justify-center items-center mt-4 text-sm text-gray-500">Already have an account? <a href="login.html" class="text-red-700 ml-1">Log In</a></p>
            </div>
        </div>
        
        <!-- Image on the Right -->
        <div class="hidden md:flex items-center justify-center">
            <img src="../assets/Background.png" alt="Background Image" class="w-full h-full object-cover">
        </div>
    </div>
</body>
</html>
